<html lang="en" ng-app="buddybible">

<head>
  <title>Buddy Bible</title>
  <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'> -->
  <link rel="stylesheet" href="assets/css/angular-material.min.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <link rel="icon" href="favicon.ico">
</head>

<body layout="row">
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-" styl="background:url('assets/logosvg.svg');background-position:center;background-size:cover;">
      <span flex></span>
      <md-list-item class="md-1-lin">
        <!-- <img ng-src="dp.jpg" class="avatar" alt="user avatar"/> -->
        <div class="md-list-item-text">
          <h4>Buddy Bible</h4>
        </div>
      </md-list-item>
    </md-toolbar>
    
    <md-content flex i="content" class="md-primary">
      <span flex></span>
      <md-divider></md-divider>
      <md-list>
        <md-subheader class="md-no-sticky">Main</md-subheader>
        <md-list-item class="md-primary" href="/">
          <md-icon md-svg-icon="home"></md-icon>
          <p> Home </p>
        </md-list-item>
        <md-list-item class="md-primary" href="/">
          <md-icon md-svg-icon="person_outline"></md-icon>
          <p> My Resolutions </p>
        </md-list-item>
        <md-list-item href="/subscriptions">
          <md-icon md-svg-icon="playlist"></md-icon>
          <p> Subscriptions </p>
        </md-list-item>

        <md-subheader class="md-no-sticky">Bible</md-subheader>
        <md-list-item class="md-primary" href="/bible">
          <md-icon md-svg-icon="grid"></md-icon>
          <p> All Books </p>
        </md-list-item>
        <md-list-item ng-click="navigateTo(albums, $event)">
          <md-icon md-svg-icon="playlist"></md-icon>
          <p> Verse Collections </p>
        </md-list-item>

        <md-divider class="md-no-sticky"></md-divider>
        <md-subheader>Settings</md-subheader>
        <md-list-item>
          <md-icon md-svg-icon="{{onfullscreen ? 'fullscreen' : 'fullscreen_exit'}}"></md-icon>
          <p> Fullscreen {{onfullscreen ? 'On' : 'off' }} </p>
          <md-switch class="md-secondary md-primary" ng-model="onfullscreen" ng-change="goFullscreen()"></md-switch>
        </md-list-item>
        <md-list-item>
          <md-icon md-svg-icon="{{voice ? 'mic' : 'mic_off'}}"></md-icon>
          <p> Voice {{voice ? 'On' : 'Off' }} </p>
          <md-switch class="md-secondary md-primary" ng-model="voice"></md-switch>
        </md-list-item>
        <md-list-item>
          <md-icon md-svg-icon="reader"></md-icon>
          <p> Screen reader {{reader ? 'On' : 'Off' }} </p>
          <md-switch class="md-secondary md-primary" ng-model="reader"></md-switch>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
  <div id="main" layout="column" class="relative" layout-fill role="main">
    <md-toolbar class="md-whiteframe-z2" ng-style="{'background': searching ? 'transparent' : ''}">
      <div class="md-toolbar-tools">
        <span ng-hide="searching">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button">
            <md-icon md-svg-icon="menu_white"></md-icon>
          </md-button>
          {{pageTitle}}
        </span>
        <span flex ng-hide="searching"></span>
        <div flex ng-show="searching">
                <md-input-container md-no-float>
                  <label>&nbsp;</label>
                  <input autofocus="true" id="search-box" ng-model="search.query" type="text" placeholder="type to search....">
                </md-input-container>
            </div>
            <md-button aria-label="Search" ng-click="toggleSearching()" class="md-icon-button">
          <md-icon md-svg-icon="cancel" ng-if="searching"></md-icon>
          <md-icon md-svg-icon="search_white" ng-if="!searching"></md-icon>
        </md-button>
        <md-button aria-label="Search" class="md-icon-button" ng-hide="searching">
          <md-icon md-svg-icon="more_vert_white"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout="row" flex ui-view></md-content>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="assets/js/lib/angular.min.js"></script>
  <script src="assets/js/lib/angular-animate.min.js"></script>
  <script src="assets/js/lib/angular-aria.min.js"></script>
  <script src="assets/js/lib/angular-material.min.js"></script>
  <script src="assets/js/lib/angular-ui-router.js"></script>
  <script src="assets/js/lib/angular-adaptive-backgrounds.min.js"></script>
  <script src="assets/js/lib/jquery-1.11.1.js"></script>
  <script src="assets/js/lib/angular-fullscreen.js"></script>
  <script src="assets/js/lib/plangular.min.js"></script>

  <script src="assets/js/lib/angular-material-icons-0.4.0.min.js"></script>
  
  <!-- CDNS
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://d2v52k3cl9vedd.cloudfront.net/plangular/3.1.0/plangular.min.js"></script>
  -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/controllers.js"></script>
  <script src="assets/js/services.js"></script>
</body>

</html>
