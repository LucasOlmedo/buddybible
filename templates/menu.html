<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-" styl="background:url('assets/logosvg.svg');background-position:center;background-size:cover;">
      <span flex></span>
      <md-list-item class="md-1-lin">
        <!-- <img ng-src="dp.jpg" class="avatar" alt="user avatar"/> -->
        <div class="md-list-item-text">
          <h4>Buddy Bible</h4>
        </div>
      </md-list-item>
    </md-toolbar>
    
    <md-content flex i="content" class="md-primary">
      <span flex></span>
      <md-divider></md-divider>
      <md-list>
        <md-subheader class="md-no-sticky">Main</md-subheader>
        <md-list-item class="md-primary" ng-click="navigateTo('/')">
          <md-icon md-svg-icon="home"></md-icon>
          <p> Home </p>
        </md-list-item>
        <md-list-item class="md-primary" ng-click="navigateTo('resolutions')">
          <md-icon md-svg-icon="person_outline"></md-icon>
          <p> My Resolutions </p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('subscriptions')">
          <md-icon md-svg-icon="playlist"></md-icon>
          <p> Subscriptions </p>
        </md-list-item>

        <md-subheader class="md-no-sticky">Bible</md-subheader>
        <md-list-item class="md-primary" ng-click="navigateTo('bible')">
          <md-icon md-svg-icon="grid"></md-icon>
          <p> All Books </p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('collections')">
          <md-icon md-svg-icon="playlist"></md-icon>
          <p> Verse Collections </p>
        </md-list-item>

        <md-divider class="md-no-sticky"></md-divider>
        <md-subheader>Settings</md-subheader>
        <md-list-item>
          <md-icon md-svg-icon="{{onfullscreen ? 'fullscreen' : 'fullscreen_exit'}}"></md-icon>
          <p> Fullscreen {{onfullscreen ? 'On' : 'off' }} </p>
          <md-switch class="md-secondary md-primary" ng-model="onfullscreen" ng-change="goFullscreen()"></md-switch>
        </md-list-item>
        <md-list-item>
          <md-icon md-svg-icon="{{voice ? 'mic' : 'mic_off'}}"></md-icon>
          <p> Voice {{voice ? 'On' : 'Off' }} </p>
          <md-switch class="md-secondary md-primary" ng-model="voice"></md-switch>
        </md-list-item>
        <md-list-item>
          <md-icon md-svg-icon="reader"></md-icon>
          <p> Screen reader {{reader ? 'On' : 'Off' }} </p>
          <md-switch class="md-secondary md-primary" ng-model="reader"></md-switch>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
  <div id="main" layout="column" class="relative" layout-fill role="main">
    <md-toolbar class="md-whiteframe-z2" ng-style="{'background': searching ? 'transparent' : ''}">
      <div class="md-toolbar-tools">
        <span ng-hide="searching">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button">
            <md-icon md-svg-icon="menu_white"></md-icon>
          </md-button>
          {{ Page.title() }}
        </span>
        <span flex ng-hide="searching"></span>
            <div flex ng-show="searching" class="fade-In">
                <md-input-container md-no-float>
                  <label>&nbsp;</label>
                  <input autofocus="true" id="search-box" ng-model="search.query" type="text" placeholder="type to search....">
                </md-input-container>
            </div>
            <md-button aria-label="Search" ng-click="toggleSearching()" class="md-icon-button">
          <md-icon md-svg-icon="cancel" ng-if="searching"></md-icon>
          <md-icon md-svg-icon="search_white" ng-if="!searching"></md-icon>
        </md-button>
        <md-button aria-label="More Options" class="md-icon-button" ng-hide="searching">
          <md-icon md-svg-icon="more_vert_white"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout="row" flex ui-view></md-content>
  </div>
