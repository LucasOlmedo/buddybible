<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-custom" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <!-- <ion-nav-back-button class="no-text">
            </ion-nav-back-button> -->
            <ion-nav-buttons side="left" ng-hide="hasMenuRight" ng-show="hasMenuLeft">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="royal-bg expanded" styl="background: url('img/bible.png'); background-size: cover;">
            <span class="avatar" styl="background: url('mg/crown.jpg'); background-size: 100%;background-position:center"></span>
            <h2 style="color:#fff">Buddy Bible</h2>
        </ion-header-bar>
        <ion-content class="light-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Bible
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
